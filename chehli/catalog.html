    <style>
        /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
        :root {
            --accent-color: #E4DFCB;
            --text-color: #5A4A42;
            --bg-color: #F5F3EE;
            --footer-bg: #E4DFCB;
            --button-text-color: #5A4A42;
            --link-hover-color: #8B7D6B;
        }
        
        body {
            font-family: 'Source Serif Pro', serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--bg-color);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* –®–∞–ø–∫–∞ */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            border-bottom: 1px solid rgba(90, 74, 66, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            background-color: var(--footer-bg);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-img {
            height: 60px;
            width: auto;
            display: block;
        }
        
        .dark-logo {
            display: none;
        }
        
        nav {
            display: flex;
            gap: 25px;
            align-items: center;
        }
        
        nav a {
            font-size: 18px;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }
        
        nav a:hover {
            color: var(--link-hover-color);
        }
        
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--link-hover-color);
            transition: width 0.3s ease;
        }
        
        nav a:hover::after {
            width: 100%;
        }
        
        .cart-icon {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }
        
        .cart-icon:hover {
            transform: scale(1.2);
        }
        
        /* –ë—É—Ä–≥–µ—Ä-–º–µ–Ω—é */
        .burger-menu {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 20;
        }
        
        .burger-line {
            width: 100%;
            height: 3px;
            background: var(--text-color);
            transition: all 0.3s ease;
        }
        
        .nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }
        
        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç - –ö–∞—Ç–∞–ª–æ–≥ */
        .catalog-content {
            padding: 120px 5% 60px;
        }
        
        .catalog-title {
            font-size: 36px;
            text-align: center;
            margin-bottom: 40px;
            color: var(--text-color);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }
        
        .product-card {
            background-color: var(--bg-color);
            border-radius: 15px;
            overflow: hidden;
            border: 4px solid var(--accent-color);
            box-shadow: 0 5px 15px rgba(90, 74, 66, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(90, 74, 66, 0.15);
        }
        
        /* –ö–∞—Ä—É—Å–µ–ª—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π */
        .carousel-container {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }
        
        .carousel-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .carousel-slide.active {
            opacity: 1;
        }
        
        .carousel-slide img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .indicator {
            width: 40px;
            height: 5px;
            background-color: rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .indicator:hover, .indicator.active {
            background-color: var(--accent-color);
        }
        
        .product-info {
            padding: 20px;
            text-align: center;
        }
        
        .product-price {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            color: var(--text-color);
        }
        
        .add-to-cart {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--button-text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            font-weight: bold;
            width: 100%;
            max-width: 200px;
        }
        
        .add-to-cart:hover {
            background-color: transparent;
            color: var(--text-color);
            box-shadow: 0 5px 15px rgba(90, 74, 66, 0.1);
        }
        
        /* –ü–æ–¥–≤–∞–ª */
        footer {
            background-color: var(--footer-bg);
            padding: 30px 5%;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        
        .footer-left {
            flex: 1;
            min-width: 300px;
        }
        
        .footer-left p {
            font-size: 16px;
            margin: 10px 0;
        }
        
        .phone-link, .address-link {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .phone-link:hover, .address-link:hover {
            color: var(--link-hover-color);
        }
        
        .footer-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            min-width: 200px;
        }
        
        .social-title {
            font-size: 16px;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        
        .social-links {

            gap: 15px;
        }
        
        .social-icon {

            margin-right: 7px;

        }
        
        .social-icon:hover {
            transform: scale(1.1);
        }
        
        /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ */

            --bg-color: #3A332E;

        .dark-theme .light-logo {

        .dark-theme .dark-logo {

        }
        
        .dark-theme .carousel-container {
            background-color: #4A4444;
        }
        
        .dark-theme .carousel-indicators {

        /* –ö–Ω–æ–ø–∫–∞ —Å–º–µ–Ω—ã —Ç–µ–º—ã */
        .theme-toggle {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin-left: 15px;
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            color: var(--link-hover-color);
            transform: rotate(30deg);
        }
        
        /* –ú–µ–¥–∏–∞–∑–∞–ø—Ä–æ—Å—ã */

            }

            }
        }
    </style>

    <script>
        // –ü–ª–∞–≤–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ç–µ–º—ã –≤ localStorage
            const isDark = document.body.classList.contains('dark-theme');
            localStorage.setItem('darkTheme', isDark);
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–π —Ç–µ–º—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        if (localStorage.getItem('darkTheme') === 'true') {
            document.body.classList.add('dark-theme');
        }

        // –ë—É—Ä–≥–µ—Ä-–º–µ–Ω—é
        const burgerMenu = document.querySelector('.burger-menu');          
        const navLinks = document.querySelector('.nav-links');
        
        burgerMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            burgerMenu.classList.toggle('active');
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Å—Å—ã–ª–∫—É
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                burgerMenu.classList.remove('active');
            });
        });

        // –ö–∞—Ä—É—Å–µ–ª—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        document.querySelectorAll('.carousel-container').forEach(container => {
            const slides = container.querySelectorAll('.carousel-slide');
            const indicators = container.parentElement.querySelectorAll('.indicator');
            
            // –ê–≤—Ç–æ–ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫–∞—Ä—É—Å–µ–ª–∏
            let currentSlide = 0;
            const totalSlides = slides.length;
            
            function showSlide(index) {
                slides.forEach(slide => slide.classList.remove('active'));
                indicators.forEach(indicator => indicator.classList.remove('active'));
                
                slides[index].classList.add('active');
                indicators[index].classList.add('active');
                currentSlide = index;
            }
            
            function nextSlide() {
                currentSlide = (currentSlide + 1) % totalSlides;
                showSlide(currentSlide);
            }
            
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –ø–æ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞–º
            indicators.forEach((indicator, index) => {
                indicator.addEventListener('click', () => {
                    showSlide(index);
                });
            });
            
            // –ê–≤—Ç–æ–ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
            setInterval(nextSlide, 5000);
        });

        // –ö–æ—Ä–∑–∏–Ω–∞
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ –≤ –∫–æ—Ä–∑–∏–Ω—É
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                const productCard = this.closest('.product-card');
                const productId = productCard.getAttribute('data-id');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ —Ç–∞–∫–æ–π —Ç–æ–≤–∞—Ä –≤ –∫–æ—Ä–∑–∏–Ω–µ
                const existingItem = cart.find(item => item.id === productId);
                
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({
                        id: productId,
                        quantity: 1,
                        price: 15 // –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Ü–µ–Ω–∞ –∏–∑ –º–∞–∫–µ—Ç–∞
                    });
                }
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–æ—Ä–∑–∏–Ω—É –≤ localStorage
                localStorage.setItem('cart', JSON.stringify(cart));
                
                // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏
                this.textContent = '–î–æ–±–∞–≤–ª–µ–Ω–æ!';
                this.style.backgroundColor = '#8BC34A';
                
                setTimeout(() => {
                    this.textContent = '–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É';
                    this.style.backgroundColor = '';
                }, 1000);
            });
        });
    </script>
