<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;700&display=swap" rel="stylesheet">
    <title>Cases - Чехлы для телефонов</title>
    <style>
        /* Базовые стили */
        :root {
            --accent-color: #E4DFCB;
            --text-color: #5A4A42;
            --bg-color: #F5F3EE;
            --footer-bg: #E4DFCB;
            --button-text-color: #5A4A42;
            --link-hover-color: #8B7D6B;
        }
        
        body {
            font-family: 'Source Serif Pro', serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--bg-color);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Шапка */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            border-bottom: 1px solid rgba(90, 74, 66, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            background-color: var(--footer-bg);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-img {
            height: 60px;
            width: auto;
            display: block;
        }
        
        .dark-logo {
            display: none;
        }
        
        nav {
            display: flex;
            gap: 25px;
            align-items: center;
        }
        
        nav a {
            font-size: 18px;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }
        
        nav a:hover {
            color: var(--link-hover-color);
        }
        
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--link-hover-color);
            transition: width 0.3s ease;
        }
        
        nav a:hover::after {
            width: 100%;
        }
        
        .cart-icon {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }
        
        .cart-icon:hover {
            transform: scale(1.2);
        }
        
        /* Бургер-меню */
        .burger-menu {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 20;
        }
        
        .burger-line {
            width: 100%;
            height: 3px;
            background: var(--text-color);
            transition: all 0.3s ease;
        }
        
        .nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }
        
        /* Основной контент */
        .main-content {
            display: flex;
            min-height: 100vh;
            align-items: center;
            padding: 120px 5% 0;
            position: relative;
            box-sizing: border-box;
            background-color: var(--bg-color);
        }
        
        .content-wrapper {
            display: flex;
            width: 100%;
            align-items: center;
            gap: 50px;
        }
        
        .left-section {
            flex: 1;
        }
        
        .product-image {
            width: 100%;
            max-width: 400px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(90, 74, 66, 0.1);
        }
        
        .right-section {
            flex: 1;
            max-width: 580px;
        }
        
        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--text-color);
        }
        
        .slogan {
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .cta-button {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--button-text-color);
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid var(--accent-color);
            font-weight: bold;
        }

        .cta-button:hover {
            background-color: transparent;
            color: var(--text-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(90, 74, 66, 0.1);
        }
        
        /* Подвал */
        footer {
            background-color: var(--footer-bg);
            padding: 30px 5%;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        
        .footer-left {
            flex: 1;
            min-width: 300px;
        }
        
        .footer-left p {
            font-size: 16px;
            margin: 10px 0;
        }
        
        .phone-link, .address-link {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .phone-link:hover, .address-link:hover {
            color: var(--link-hover-color);
        }
        
        .footer-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            min-width: 200px;
        }
        
        .social-title {
            font-size: 16px;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            margin-right: 7px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        
        .social-icon:hover {
            transform: scale(1.1);
        }
        
        /* Темная тема */
        .dark-theme {
            --accent-color: #5A4A42;
            --text-color: #E4DFCB;
            --bg-color: #3A332E;
            --footer-bg: #5A4A42;
            --button-text-color: #E4DFCB;
            --link-hover-color: #C7BEB5;
        }
        
        .dark-theme .light-logo {
            display: none;
        }
        
        .dark-theme .dark-logo {
            display: block;
        }
        
        /* Кнопка смены темы */
        .theme-toggle {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin-left: 15px;
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            color: var(--link-hover-color);
            transform: rotate(30deg);
        }
        
        /* Медиазапросы */
        @media (max-width: 1440px) {
            .main-content {
                padding: 120px 5% 0;
            }
            
            h1 {
                font-size: 42px;
            }
            
            .slogan {
                font-size: 18px;
            }
        }

        @media (max-width: 1024px) {
            .content-wrapper {
                gap: 30px;
            }
            
            h1 {
                font-size: 36px;
            }
            
            .slogan {
                font-size: 16px;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 5%;
            }
            
            .burger-menu {
                display: flex;
            }
            
            .nav-links {
                position: fixed;
                top: 80px;
                right: -100%;
                width: 70%;
                background: var(--footer-bg);
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                gap: 20px;
                padding: 20px 0;
                transition: right 0.3s ease;
                z-index: 15;
                box-shadow: -5px 5px 15px rgba(90, 74, 66, 0.1);
                border-radius: 0 0 0 15px;
                max-height: calc(100vh - 120px);
                overflow-y: auto;
            }
            
            .nav-links.active {
                right: 0;
            }
            
            .main-content {
                padding: 100px 5% 40px;
                min-height: calc(100vh - 80px);
            }
            
            .content-wrapper {
                flex-direction: column;
            }
            
            .left-section, .right-section {
                width: 100%;
                max-width: 100%;
                text-align: center;
            }
            
            h1 {
                font-size: 32px;
            }
            
            .footer-left, .footer-right {
                min-width: 100%;
                align-items: center;
                text-align: center;
            }
            
            .footer-right {
                margin-top: 20px;
                align-items: center;
            }
            
            .social-title {
                margin-right: 0;
            }
            
            .social-links {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }
            
            .slogan {
                font-size: 14px;
            }
            
            .cta-button {
                padding: 12px 24px;
                font-size: 16px;
            }
            
            .footer-left p, .social-title {
                font-size: 14px;
            }
            
            .social-icon {
                width: 35px;
                height: 35px;
            }
            
            .nav-links {
                top: 70px;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <header>
        <a href="index.html" class="logo-container">
            <img src="images/logod.png" alt="Логотип Cases" class="logo-img light-logo">
            <img src="images/logo.png" alt="Логотип Cases" class="logo-img dark-logo">
        </a>
        <button class="burger-menu">
            <span class="burger-line"></span>
            <span class="burger-line"></span>
            <span class="burger-line"></span>
        </button>
        <nav class="nav-links">
            <a href="catalog.html">Каталог</a>
            <a href="#contacts">Контакты</a>
            <a href="korzina.html">Корзина</a>
            <button class="theme-toggle">🌓</button>
            <a href="login.html">Вход/Регистрация</a>
        </nav>
    </header>

    <!-- Основной контент -->
    <main class="main-content">
        <div class="content-wrapper">
            <div class="left-section">
                <img src="images/case.png" alt="Чехлы Cases" class="product-image">
            </div>
            <div class="right-section">
                <h1>CASES</h1>
                <p class="slogan">Узнайте, из чего сделаны наши чехлы! Качество и надежность — наши приоритеты</p>
                <a href="infa.html" class="cta-button">Узнать</a>
            </div>
        </div>
    </main>

    <!-- Подвал -->
    <footer id="contacts">
        <div class="footer-left">
            <p>Адрес: <a href="https://yandex.by/maps/157/minsk/geo/31325890/?ll=27.718416%2C53.948901&z=17" target="_blank" rel="noopener noreferrer" 
                class="address-link">Ул. 50 лет Победы, д 3Б</a></p>
            <p>Телефон: <a href="tel:+375257193797" class="phone-link">+375(25)7193797</a></p>
        </div>
        <div class="footer-right">
            <div class="social-title">Наши социальные сети</div>
            <div class="social-links">
                <img src="images/vk-icon.png" alt="ВКонтакте" class="social-icon">
                <img src="images/telegram-icon.png" alt="Telegram" class="social-icon">
                <img src="images/instagram-icon.png" alt="Instagram" class="social-icon">
            </div>
        </div>
    </footer>

    <script>
        // Плавная прокрутка
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Переключение темы
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            
            // Сохранение темы в localStorage
            const isDark = document.body.classList.contains('dark-theme');
            localStorage.setItem('darkTheme', isDark);
        });

        // Проверка сохраненной темы при загрузке
        if (localStorage.getItem('darkTheme') === 'true') {
            document.body.classList.add('dark-theme');
        }

        // Бургер-меню
        const burgerMenu = document.querySelector('.burger-menu');          
        const navLinks = document.querySelector('.nav-links');
        
        burgerMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            burgerMenu.classList.toggle('active');
        });

        // Закрытие меню при клике на ссылку
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                burgerMenu.classList.remove('active');
            });
        });
    </script>
</body>
</html>
